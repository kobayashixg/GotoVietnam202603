  <style>
    :root {
      --bg-main: #050814;
      --bg-elevated: #0d1020;
      --bg-elevated-soft: #121527;
      --accent-red: #e53935;
      --accent-yellow: #ffeb3b;
      --text-main: #f5f7ff;

      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --nav-height: 64px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(circle at top left, #101633 0, #050814 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(16px);
      background: linear-gradient(to right, rgba(5, 8, 20, 0.94), rgba(2, 3, 8, 0.96));
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .nav-inner {
      width: 100%;
      max-width: 1120px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      color: var(--text-muted);
      white-space: nowrap;
      min-width: 0;
    }

    .nav-logo em { font-style: normal; font-weight: 700; color: var(--accent-yellow); }

    .nav-actions {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
    }

    .nav-link {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.16);
      padding: 6px 12px;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
      background: rgba(5, 9, 26, 0.9);
      cursor: pointer;
    }

    .nav-link:hover {
      background: rgba(229, 57, 53, 0.16);
      border-color: rgba(229, 57, 53, 0.8);
      color: #fff;
      transform: translateY(-1px);
    }

    .nav-link.nav-primary {
      background: linear-gradient(135deg, var(--accent-red), #ff9800);
      border-color: transparent;
      color: #050814;
      font-weight: 900;
    }

    .page-wrapper {
      max-width: 1120px;
      margin: 0 auto;
      padding: calc(var(--nav-height) + 18px) 20px 40px;
    }

    .section-card {
      background: linear-gradient(145deg, rgba(7, 10, 30, 0.98), rgba(4, 6, 18, 0.98));
      border-radius: var(--radius-lg);
      padding: 20px 18px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.65);
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .section-title {
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-subtitle {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .note {
      margin: 12px 0 16px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(3, 8, 30, 0.9);
      color: var(--text-muted);
      font-size: 0.82rem;
      line-height: 1.4;
    }

    .phrases {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .phrase {
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(3, 8, 30, 0.9);
      overflow: hidden;
    }

    .phrase-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(5, 9, 26, 0.86);
    }

    .phrase-title {
      font-weight: 900;
      font-size: 0.95rem;
    }

    .phrase-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.16);
      padding: 6px 10px;
      font-size: 0.78rem;
      background: rgba(5, 9, 26, 0.9);
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    .btn:hover {
      background: rgba(229, 57, 53, 0.16);
      border-color: rgba(229, 57, 53, 0.8);
      color: #fff;
      transform: translateY(-1px);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent-red), #ff9800);
      border-color: transparent;
      color: #050814;
      font-weight: 900;
    }

    .phrase-body {
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
      align-items: start;
    }

    @media (max-width: 520px) {
      .row { grid-template-columns: 96px 1fr; }
    }

    .label {
      color: var(--text-muted);
      font-size: 0.78rem;
      padding-top: 2px;
      white-space: nowrap;
    }

    .text {
      line-height: 1.35;
      font-size: 1rem;
      word-break: break-word;
    }

    .text.small {
      font-size: 0.92rem;
      color: var(--text-muted);
    }

    .status {
      margin-top: 10px;
      color: var(--text-muted);
      font-size: 0.78rem;
      min-height: 1.2em;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .input {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(5, 9, 26, 0.9);
      color: var(--text-main);
      padding: 10px 12px;
      font-size: 0.95rem;
      line-height: 1.35;
      outline: none;
    }

    .input::placeholder {
      color: rgba(163, 172, 201, 0.75);
    }

    .translate-frame {
      width: 100%;
      height: 520px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      background: rgba(5, 9, 26, 0.6);
    }
  </style>

    function setStatus(message) {
      statusEl.textContent = message || '';
    }

    function isSpeechAvailable() {
      return 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;
    }

    function findVoice(preferredLang) {
      const voices = window.speechSynthesis.getVoices();
      if (!voices || voices.length === 0) return null;
      const match = voices.find(v => (v.lang || '').toLowerCase().startsWith(preferredLang.toLowerCase()));
      return match || null;
    }

    function speak(text, lang) {
      if (!isSpeechAvailable()) {
        setStatus('\u3053\u306e\u30d6\u30e9\u30a6\u30b6\u306f\u97f3\u58f0\u8aad\u307f\u4e0a\u3052\u306b\u672a\u5bfe\u5fdc\u3067\u3059\u3002');
        return;
      }

      window.speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      utterance.rate = (lang || '').toLowerCase().startsWith('vi') ? 0.92 : 0.98;
      utterance.pitch = 1.0;

      const voice = findVoice(lang);
      if (voice) utterance.voice = voice;

      utterance.onstart = () => setStatus('\u518d\u751f\u4e2d: ' + lang + ' / ' + text);
      utterance.onend = () => setStatus('');
      utterance.onerror = () => setStatus('\u97f3\u58f0\u306e\u518d\u751f\u306b\u5931\u6557\u3057\u307e\u3057\u305f\uff08\u74b0\u5883\u306e\u97f3\u58f0\u8a2d\u5b9a\u3092\u3054\u78ba\u8a8d\u304f\u3060\u3055\u3044\uff09\u3002');

      window.speechSynthesis.speak(utterance);

      if (!voice && (lang || '').toLowerCase().startsWith('vi')) {
        setStatus('\u6ce8\u610f: \u30d9\u30c8\u30ca\u30e0\u8a9e\u97f3\u58f0\u304c\u898b\u3064\u304b\u308a\u307e\u305b\u3093\u3067\u3057\u305f\uff08\u7aef\u672b\u306b\u97f3\u58f0\u304c\u7121\u3044\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\uff09\u3002');
      }
    }

    function stopAll() {
      if (isSpeechAvailable()) {
        window.speechSynthesis.cancel();
        setStatus('\u505c\u6b62\u3057\u307e\u3057\u305f\u3002');
        setTimeout(() => setStatus(''), 800);
      }
    }

    function buildGoogleTranslateUrl(sourceLang, targetLang, text) {
      const encoded = encodeURIComponent(text || '');
      return 'https://translate.google.com/?sl=' + sourceLang + '&tl=' + targetLang + '&op=translate&text=' + encoded;
    }

    function openTranslate(sourceLang, targetLang) {
      const text = (translateText.value || '').trim();
      const url = buildGoogleTranslateUrl(sourceLang, targetLang, text);
      // Embed attempt
      translateFrame.src = url;
      // Guaranteed fallback
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function buildPhraseCard(item, index) {
      const wrap = document.createElement('article');
      wrap.className = 'phrase';

      const header = document.createElement('div');
      header.className = 'phrase-header';

      const title = document.createElement('div');
      title.className = 'phrase-title';
      title.textContent = (index + 1) + '. ' + item.title;

      const actions = document.createElement('div');
      actions.className = 'phrase-actions';

      const vnBtn = document.createElement('button');
      vnBtn.className = 'btn primary';
      vnBtn.type = 'button';
      vnBtn.textContent = UI.labels.playVN;
      vnBtn.addEventListener('click', () => speak(item.vi, 'vi-VN'));
      actions.appendChild(vnBtn);

      header.appendChild(title);
      header.appendChild(actions);

      const body = document.createElement('div');
      body.className = 'phrase-body';

      const rows = [
        { label: UI.labels.jp, text: item.jp },
        { label: UI.labels.vi, text: item.vi },
        { label: UI.labels.kataTone, text: item.katakanaTone || item.katakana, small: true }
      ];

      for (const r of rows) {
        const row = document.createElement('div');
        row.className = 'row';

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = r.label;

        const text = document.createElement('div');
        text.className = r.small ? 'text small' : 'text';
        text.textContent = r.text;

        row.appendChild(label);
        row.appendChild(text);
        body.appendChild(row);
      }

      wrap.appendChild(header);
      wrap.appendChild(body);
      return wrap;
    }

    function render() {
      document.getElementById('nav-accent').textContent = UI.navAccent;
      document.getElementById('nav-title').textContent = UI.navTitle;
      document.getElementById('back-link').textContent = UI.back;
      stopAllBtn.textContent = UI.stop;
      document.getElementById('page-title').textContent = UI.title;
      document.getElementById('page-subtitle').textContent = UI.subtitle;
      document.getElementById('note').textContent = UI.note;

      document.getElementById('translate-title').textContent = UI.translateTitle;
      document.getElementById('translate-label').textContent = UI.translateLabel;
      document.getElementById('translate-note').textContent = UI.translateNote;
      translateText.placeholder = UI.translatePlaceholder;
      openJaViBtn.textContent = UI.openJaVi;
      openViJaBtn.textContent = UI.openViJa;

      phrasesRoot.innerHTML = '';
      PHRASES.forEach((p, i) => phrasesRoot.appendChild(buildPhraseCard(p, i)));

      if (!isSpeechAvailable()) {
        setStatus('\u3053\u306e\u30d6\u30e9\u30a6\u30b6\u306f\u97f3\u58f0\u8aad\u307f\u4e0a\u3052\u306b\u672a\u5bfe\u5fdc\u3067\u3059\uff08\u8868\u793a\u306e\u307f\u3067\u7df4\u7fd2\u3067\u304d\u307e\u3059\uff09\u3002');
      }
    }

    stopAllBtn.addEventListener('click', stopAll);

    openJaViBtn.addEventListener('click', () => openTranslate('ja', 'vi'));
    openViJaBtn.addEventListener('click', () => openTranslate('vi', 'ja'));

    if (isSpeechAvailable()) {
      window.speechSynthesis.onvoiceschanged = () => {};
    }

    render();
  </script>
</body>
</html>
